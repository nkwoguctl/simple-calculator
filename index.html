<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
        <div class="content">
            <div>
                <label>First Number</label><br>
                <input type="text" id="number1" class="same" placeholder="first number"><br><br>
                <label>Second Number</label><br>
                <input type="text" id="number2" class="same" placeholder="second number">
                <h2 id="result"></h2>
            </div>

<div id="button">
    <button id="addButton">+</button><br>
    <button id="subButton">-</button><br>
    <button id="mulButton">*</button><br>
    <button id="divButton">/</button><br>
    <button id="clearButton" onclick="clearFunction()">Clear</button>
    </div>
     
    </div>

   
    </div>
    <script src="main.js"></script>
</body>
